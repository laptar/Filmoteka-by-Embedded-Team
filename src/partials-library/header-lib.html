<div class="header-library">
  <div class="header__container">
    <nav class="header__navigation">
      <a class="header__logo" href="./index.html">
        <svg class="logo-icon icon-film" width="24" height="24">
          <use href="./images/SVG/sprite.svg#logo"></use></svg
        ><span class="logo-title">Filmoteka</span>
      </a>
      <ul class="header__navlist">
        <a class="header__navlink" href="./index.html">Home</a>
        <a class="header__navlink header__navlink--active" href="./library.html"
          >My Library</a
        >
      </ul>
    </nav>
    <div class="library-btns">
      <button class="btn watched btn__clear btn-active" type="button">
        WATCHED
      </button>
      <button class="btn queue btn__clear" type="button">QUEUE</button>
    </div>

    <div class="toolbar">
      <div class="theme-switch">
        <svg class="switch-icon" aria-label="Sun">
          <use href="./images/SVG/sprite.svg#sun"></use>
        </svg>

        <div class="switch-control">
          <input
            class="switch-toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Switch theme"
          />
          <label
            aria-hidden="true"
            class="switch-track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="switch-marker"></div>
        </div>
        <svg class="switch-icon" aria-label="moon icon">
          <use href="./images/SVG/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
  </div>
</div>
