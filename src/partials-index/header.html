<div class="header__section">
  <div class="header__container">
    <nav class="header__navigation">
      <a class="header__logo" href="./index.html">
        <svg class="logo-icon icon-film" width="24" height="24">
          <use href="./images/SVG/sprite.svg#logo"></use>
        </svg><span class="logo-title">Filmoteka</span>
      </a>
      <ul class="header__navlist">
        <a class="header__navlink header__navlink--active " href="">Home</a>
        <a class="header__navlink" href="./library.html">My Library</a>

      </ul>
    </nav>
    <form class="search" id="search">
      <input type="text" class="search-input" name="search" autocomplete="off" placeholder="Movie search" />
      <button type="submit" class="search-button">
        <svg class="search-icon" width="20" height="20">
          <use href="./images/SVG/sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="warning header-warning ">
      We are sorry but no results were found. Please try another film.
    </div>

    <div class="toolbar">
      <div class="theme-switch">
        <svg class="switch-icon" aria-label="Sun">
          <use href="./images/SVG/sprite.svg#sun"></use>
        </svg>

        <div class="switch-control">
          <input class="switch-toggle" type="checkbox" name="theme" id="theme-switch-toggle"
            aria-label="Switch theme" />
          <label aria-hidden="true" class="switch-track" for="theme-switch-toggle">
          </label>
          <div aria-hidden="true" class="switch-marker"></div>
        </div>
        <svg class="switch-icon" aria-label="moon icon">
          <use href="./images/SVG/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>




  </div>



</div>
